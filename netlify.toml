[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 5173
  autoLaunch = false

# API Redirects - Route API calls to functions
[[redirects]]
  from = "/api/working-groups"
  to = "/.netlify/functions/working-groups"
  status = 200

[[redirects]]
  from = "/api/projects"
  to = "/.netlify/functions/projects"
  status = 200

[[redirects]]
  from = "/api/tasks"
  to = "/.netlify/functions/tasks"
  status = 200

[[redirects]]
  from = "/api/milestones"
  to = "/.netlify/functions/milestones"
  status = 200

[[redirects]]
  from = "/api/documents"
  to = "/.netlify/functions/documents"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Functions configuration
[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Environment variables
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
